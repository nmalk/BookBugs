<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookBugs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../public/style/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../public/style/style.css" type="text/css">
</head>
<body>
    <nav class="navbar ">
        <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i>BookBugs</a>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="collapse" data-target="#login" aria-expanded="false" aria-controls="collapseExample">Login</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="collapse" data-target="#signup" aria-expanded="false" aria-controls="collapseExample">Signup</button>
            <div class="collapse" id="login">
                <div class="card card-body">
                    <h1>Login</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
              <div class="collapse" id="signup">
                <div class="card card-body">
                    <h1>Signup</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
        </form>
    </nav>

    <div class="container center">
        <div class="row">
        <div class="col col-md-4">
            <button type="button" class="btn btn-primary">My Books</button>
        </div>
        <div class="col col-md-4">
            <button type="button" class="btn btn-primary">FunFair</button>
        </div>
        <div class="col col-md-4">
            <button type="button" class="btn btn-primary">Games</button>
        </div>
        </div>     
        
    </div>
    <footer>
        <div>
            <h1>Contact Info</h1>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d665a22156.js"></script>  
</body>
</html>
